{% extends 'reporting_app/base.html' %}
{% load crispy_forms_tags %}
{%block info%}

<h5 class="card-title">Fill out the form with your details</h5>
{% endblock %}
{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}

    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

{% endblock %}
